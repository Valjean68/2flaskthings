<html>
<head>

<body>
	<h1>holaaaaa</h1>
	<div id='mensajes' style="width: 40vw;height: 30vh;overflow: auto;background: lavender;color: steelblue;float: left;">
	</div>
	<div id='mensajes' style="width: 10vw;height: 30vh;overflow: auto;background: lavender;color: steelblue;float: right;margin-left: 5vw;">
	</div>
	<br>

	<input type="text" id='user' placeholder="username"><br>
	<input type="text" id="mensaje" placeholder="mensaje"><br>
	<button id="enviar">enviar</button>

<script type="text/javascript">
	let mensajes=document.getElementById('mensajes')
	let usuario=document.getElementById('user')
	let mensaje=document.getElementById('mensaje')

	let boton=document.getElementById('enviar')
	var socket=io.connect('http://127.0.0.1:5000')

	
	socket.on('connect',()=>{
		socket.send('usuario conectado')
	})

	socket.on('message',(mensaje)=>{
		mensajes.innerHTML+=mensaje+'<br>'
	})

	


	boton.addEventListener('click',()=>{
		socket.send(mensaje.value)
	})

</script>
